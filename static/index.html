<html>
    <head>
    </head>
    <body>
        <h1>Server sent events</h1>
        <form onsubmit="updateSubscription()" action="javascript:void(0);">
            <input type="text" id="username" size=12 value="Anon">
            <input type="submit" value="Change name">
        </form>
        <div id="chat"></div>
        <form onsubmit="publishMessage()" action="javascript:void(0);">
            <input type="text" id="message" size=80>
            <input type="submit" value="Send">
        </form>

        <script type="text/javascript">
        var chat = document.getElementById("chat"),
            usernameElement = document.getElementById("username"),
            messageElement = document.getElementById("message"),
            username = null,
            eventSource = null;

        updateSubscription();

        function addMessage(message) {
            chat.appendChild(document.createTextNode(message));
            chat.appendChild(document.createElement('br'));
        }

        function updateSubscription() {
            if (eventSource !== null) {
                eventSource.close();
            }

            username = usernameElement.value;
            
            eventSource = new EventSource("/subscribe?username=" + username);
            eventSource.onmessage = function(e) {
                addMessage(e.data);
            };
        }

        function publishMessage() {
            addMessage('Me: ' + messageElement.value);

            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("POST", "publish", true);
            xmlhttp.setRequestHeader('Content-type',
                                     'application/x-www-form-urlencoded');

            // Use username and not usernameElement.value. This ensures the
            // user has "applied" the username modification.
            xmlhttp.send("username=" + username +
                         "&message=" + messageElement.value);

            messageElement.value = "";
            // Avoid page refreshing.
            return false;
        }

        </script>
    </body>
</html>
